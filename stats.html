        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="col-9 navbar-brand" href="index.html">XYZ TechnoZ</a>

        <div id="attendenceStats">
            <label>Department : </label>
            <select id="dept">
                <option>Sales</option>
                <option>Service</option>
                <option>Finance</option>
                <option>IT</option>
                <option>HR</option>
            </select>
            <button id="empList">All Employees</button><br>
            <label>Select Employee : </label>
            <select id="nameList"></select><br><br>
            <button id="attnd">Attendence</button>
            <div id="setAttend">
                <label>Enter Attendence : </label>
                <input type="number" id="attnd">
                <input type="submit" value="Submit" id="calAttendence()">
            </div>
            <button id="rate">Rating</button>
            <div id="setRating">
                <label>Select Rating : </label>
                <select id="performance">
                    <option>*</option>
                    <option>**</option>
                    <option>***</option>
                    <option>****</option>
                    <option>*****</option>
                </select>
                <input type="submit" value="Submit">
            </div>
        </div>

        <script src="stats.html"></script>
